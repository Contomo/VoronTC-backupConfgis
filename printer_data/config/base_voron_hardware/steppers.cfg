

[tmc5160 stepper_x]
run_current: 1.3 #1.2
stealthchop_threshold: 0
interpolate: true

driver_SGT: 1 #-64 most sensitive 64 least sensitive

[tmc5160 stepper_y]
run_current: 1.3 #1.2
stealthchop_threshold: 0
interpolate: true

[tmc5160 stepper_z]
run_current: 1.3

[tmc5160 stepper_z1]
run_current: 1.3

[tmc5160 stepper_z2]
run_current: 1.3

[tmc5160 stepper_z3]
run_current: 1.3


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: ^PG6
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80   #Max 100
#second_homing_speed: 12
homing_retract_dist: 0 #disabled with sensorless
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PC4
spi_bus: spi1
sense_resistor: 0.075
diag1_pin: !PG6
#diag1_pin: !PG9


##------------------------------------------------------------------------------------------

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PG10
position_min: -6
position_endstop: 350
position_max: 350
homing_speed: 80  #Max 100
#second_homing_speed: 12
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PD11
spi_bus: spi1
sense_resistor: 0.075


#####################################################################
#   Z Stepper Settings
#####################################################################
## Z0 Stepper - Front Left
##  Connected to MOTOR_2


[stepper_z]
enable_pin: !PG5
step_pin: PF11
dir_pin: !PG3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

endstop_pin: probe:z_virtual_endstop

position_max: 356
position_min: -5.0 #-2, -10 set for fucking QGL, cant set it on the fly, cant change it to 2 after QGL, THIS WILL BITE ME IN THE ARSE, FUCK KLIPPER
homing_speed: 22
second_homing_speed: 2.0
homing_retract_dist: 1.8

[tmc5160 stepper_z]
cs_pin: PC6
spi_bus: spi1
sense_resistor: 0.075
interpolate: true
stealthchop_threshold: 0


##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
enable_pin: !PA0
step_pin: PG4
dir_pin: PC1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc5160 stepper_z1]
cs_pin: PC7
spi_bus: spi1
sense_resistor: 0.075
interpolate: true
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
enable_pin: !PG2
step_pin: PF9
dir_pin: !PF10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc5160 stepper_z2]
cs_pin: PF2
spi_bus: spi1
sense_resistor: 0.075
interpolate: true
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
enable_pin: !PF1
step_pin: PC13
dir_pin: PF0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc5160 stepper_z3]
cs_pin: PE4
spi_bus: spi1
sense_resistor: 0.075
interpolate: true
stealthchop_threshold: 0

