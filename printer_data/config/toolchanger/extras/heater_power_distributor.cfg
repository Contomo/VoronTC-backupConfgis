[heater_power_distributor toolheads]
heaters: extruder, extruder1, extruder2, extruder3, extruder4
max_power: 150
poll_interval: 0.5
model: rapido_v2
active_extruder_boost: 1.8


[gcode_macro ALL_TOOLHEADS_TEMP]
gcode:
    {% for tn in printer.toolchanger.tool_numbers %}
        M104 T{tn} S{params.TEMP|default(0)}
    {% endfor %}