before_change_gcode:
  {% set tn = tool.name|replace('tool ', '') %}
  {% if tool.extruder %}
    SET_STEPPER_ENABLE STEPPER={tool.extruder} ENABLE=0
    _DEBUG_RESPOND MSG="$before_change_gcode$ | disabled extruder: {tool.extruder}"
