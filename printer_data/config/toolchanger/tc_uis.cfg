[gcode_macro ADJUST_TOOL_OFFSETS_UI]
variable_ui_settings: {
        'nav_color_map': {
            'back':  'success',
            'close': 'error',
            'reset': 'warning',
            'on':     'rgba(255, 255, 255, 0.6)',
