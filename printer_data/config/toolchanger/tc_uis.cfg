        { ui('footer_button ' ~ BUTS.reset[0] ~ '  sess|' ~ SELF ~ ' RESET=SESSION|' ~ BUTS.reset[1]) }
        { ui('footer_button ' ~ BUTS.reset[0] ~ ' first|' ~ SELF ~ ' RESET=FIRST|'   ~ BUTS.reset[1]) }
        { ui('footer_button ' ~ BUTS.close[0] ~       '|' ~ SELF ~ ' PAGE=CLOSE|'    ~ BUTS.close[1]) }
