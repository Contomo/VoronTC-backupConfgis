        {% elif 'ENABLE' in params %}
            { svh.svf_update('datapile.' ~ SELF ~ 'disable', False) }
        {% elif 'EXTRUDE' in params or 'FEED' in params %}
            { render_extrude_select(params.FEED|default(none)|float(none), params.EXTRUDE|default(none)|float(none)) }
        {% elif not params  %}
