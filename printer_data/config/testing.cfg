[gcode_macro INSPECT_SELF]
description: "Dumps the contents of the 'self' context to the console."
variable_a_test_variable = "Hello from a variable"
gcode:
    {% set funcs = [] %}
    {% set vars = [] %}

    {% for item in self.__dir__()|sort %}

            {% set attr = self|attr(item) %}
            {% if attr is callable %}
                {% set _ = funcs.append(item) %}
            {% else %}
                {% set _ = vars.append(item) %}
            {% endif %}
    {% endfor %}

    {% set output = ["--- Inspecting 'self' context ---"] %}
    {% set _ = output.append("Available Functions/Macros:") %}
    {% set _ = output.append("  " ~ funcs|join(', ')) %}
    {% set _ = output.append("\nAvailable Variables:") %}
    {% set _ = output.append("  " ~ vars|join(', ')) %}

    { action_respond_info(output|join('\n')) }

    { action_respond_info("\nValue of 'self.a_test_variable': " ~ self.a_test_variable) }
    {% if self._TemplateReference__context is defined %}
        {% set ctx = self._TemplateReference__context %}
        {% set _ = output.append("SUCCESS: Object exists.") %}

        {% if ctx is mapping %}
            {% set _ = output.append("\n--- Keys and Value Types ---") %}
           
            {% for key in ctx.keys()|sort %}

                {% set value_object = ctx[key] %}
                {% set type_name = value_object.__class__.__name__ %}
                {% set _ = output.append("  " ~ key ~ " (" ~ type_name ~ ")") %}
            {% endfor %}
        {% else %}
            {% set _ = output.append("ERROR: Object is not a dictionary (not a mapping).") %}
        {% endif %}
    {% else %}
        {% set _ = output.append("FAILURE: The attribute '_TemplateReference__context' does not exist on 'self'.") %}
    {% endif %}


